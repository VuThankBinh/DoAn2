<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Json data</h1>
    <p id="data"></p>
    <script type="text/javascript">
        fetch('./js/SanPham.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                for (var i = 0; i < data.GiayBongRo[0].Giay_Nike.length; i++) {
                    var imgs = "";

                    imgs += "<img src='.\\" + data.GiayBongRo[0].Giay_Nike[i].img[0].img1 + `' alt="">`;
                    imgs += "<img src='.\\" + data.GiayBongRo[0].Giay_Nike[i].img[1].img2 + `' alt="">`;
                    imgs += "<img src='.\\" + data.GiayBongRo[0].Giay_Nike[i].img[2].img3 + `' alt="">`;
                    imgs += "<img src='.\\" + data.GiayBongRo[0].Giay_Nike[i].img[3].img4 + `' alt="">`;
                    imgs += "<img src='.\\" + data.GiayBongRo[0].Giay_Nike[i].img[4].img5 + `' alt="">`;
                    imgs += "<img src='.\\" + data.GiayBongRo[0].Giay_Nike[i].img[5].img6 + `' alt="">`;

                    document.getElementById("data").innerHTML +=
                        data.GiayBongRo[0].Giay_Nike[i].id + "=>" + data.GiayBongRo[0].Giay_Nike[i].name + "   " +data.GiayBongRo[0].Giay_Nike[i].giaC +" "
                        + imgs + "</br>"
                }
            })
            .catch(function (err) {
                console.log(err);
            }) 
    </script>
</body>

</html>
